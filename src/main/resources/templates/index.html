<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thmyeleaf.org">
      <!--xmlns:form="http://www.springframework.org/tags/form"-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Bootstrap Kotlin Demo</title>

    <link href="/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/css/bootstrap.override.css" type="text/css" rel="stylesheet"/>


</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

<div class="container">
    <div class="page-header">
        <h1>Bootstrap Demo - 2</h1>
    </div>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#allPersons" data-toggle="tab"> All Persons</a></li>
        <li><a href="#addPerson" data-toggle="tab">Add Person</a></li>
    </ul>

    <div class="tab-content">
        <div id="allPersons" class="tab-pane active">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr class="info">
                    <td>Id</td>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Location</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="eachPerson : ${persons}">
                    <td th:text="${eachPerson.id}">1</td>
                    <td th:text="${eachPerson.name}">1</td>
                    <td th:text="${eachPerson.age}">1</td>
                    <td th:text="${eachPerson.location}">1</td>
                </tr>

                </tbody>
            </table>
        </div>

        <div id="addPerson" class="tab-pane">
            <!--<form method="post" action="#" th:action="@{/bootstrap/}" th:object="${person}">-->
            <form method="post" action="/bootstrap/" modelAttribute="person">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" /> <!-- th:field="*{name}" -->
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="age" id="age" />
                </div>
                <div class="form-group">
                    <label for="loc">Location</label>
                    <input type="text" class="form-control" name="location" id="loc" />
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
